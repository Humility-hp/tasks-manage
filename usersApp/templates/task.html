<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <title>Document</title>
</head>
<body class="w-100 vh-100 d-flex justify-content-center align-items-center align-items-end">
<!-- welcome registered users -->
 <form class="cover p-5 border rounded" method="POST" action="/task" >
 {% csrf_token %}
 {% load widget_tweaks %}
<h3>hello registered user</h3>
<!-- input tags here -->
<div>
 <div class="p-2">{% render_field form.username|remove_attr:"autofocus" placeholder='usename here..' class+='form-control mt-2'%}
 </div>
 <div class="p-2">{% render_field form.password placeholder='password here..' class+='form-control col-4'%}</div>
</div>
<!-- buttons tags here -->
<div class="row">
 <div class="col-4"></div>
 <button type="submit" class="col-4 container text-dark bg-transparent text-center border border-secondary rounded">Login</button>
 <div class="col-4"></div>
</div>  
</form>
<!-- right column -->
</body>
</html>
<style>
 .cover{
  background-color:rgba(0,0,0,0.1)
 }
</style>
