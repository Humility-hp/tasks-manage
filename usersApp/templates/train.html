<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <title>Document</title>
</head>
<body>
 <div class="container bg-secondary" style="width:800px; height:300px">
  <div class=" container row bg-danger">
   <div class="col-sm-4 bg-white">first left</div>
   <div class="col-sm-4 bg-primary">second left</div>
  </div>
  <br>
  <div class="container row bg-danger justify-content-sm-center">
   <div class="col-sm-4 bg-white">first center</div>
   <div class="col-sm-4 bg-primary">second center</div>
  </div>
  <br>
  <div class="container row bg-danger justify-content-sm-end">
   <div class="col-sm-4 bg-white">first right</div>
   <div class="col-sm-4 bg-primary">first right</div>
  </div>
  <br>
  <div class="container row bg-danger justify-content-sm-around">
   <div class="col-sm-4 bg-white">left center</div>
   <div class="col-sm-4 bg-primary">left center</div>
  </div>
  <br>
  <div class="container row bg-danger justify-content-sm-between">
   <div class="col-sm-4 bg-white">left</div>
   <div class="col-sm-3"></div>
   <div class="col-sm-4 bg-primary">left</div>
  </div>
 </div>
